<h2 class="fw-bold my-3">Product Input</h2>

<form class="w-50 mx-auto">
  <div class="form-group">
    <label for="productTitle">Product Title</label>
    <input
      type="text"
      class="form-control"
      id="productTitle"
      required
      name="name"
      [(ngModel)]="name"
    />
  </div>
  <div class="form-group">
    <label for="product-Type">Product Type</label>
    <select
      class="form-control"
      id="productType"
      name="product-Type"
      [(ngModel)]="productType"
      required
    >
      <option>Electric</option>
      <option>Fashion</option>
      <option>Grocery</option>
      <option>Furniture</option>
      <option>Kitchen</option>
    </select>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      [(ngModel)]="price"
      type="number"
      class="form-control"
      id="price"
      name="price"
      required
    />
  </div>
  <div class="form-group">
    <label for="discription">Discription</label>
    <textarea
      [(ngModel)]="description"
      class="form-control"
      id="discription"
      rows="3"
      name="fill-description"
    ></textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-primary my-3" (click)="addProduct()">
      Submit
    </button>
  </div>
</form>

<div class="box">
  @for(p of getProducts; track p) {
  <div class="pushData mx-5">
    <br />
    <h3>{{ p.name }}</h3>
    <h4>{{ p.price }}</h4>
    <h6>{{ p.productType }}</h6>
    <p>{{ p.description }}</p>
  </div>
  }
</div>
